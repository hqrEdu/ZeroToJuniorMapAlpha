<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Junior Users Map</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<header class="header">
    <div class="wrapper">
        <div class="header__box">
            <img src="./img/junior-logo.svg" alt="zero to junior logo">
            <h1 class="header__title">Zero to Junior</h1>
            <p class="header__text">Od zera do Twojej pierwszej pracy w IT</p>
        </div>
        <div class="green__bar">
            <p class="green__bar-text">Poznaj programistów z Twojej okolicy!</p>
        </div>
    </div>
</header>
<main class="main">
    <section class="map">
        <div class="wrapper">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </section>


    <section class="joinus">
        <div class=„wrapper”>
            <div class="joinus__bar">
                <p class="joinus__text">Daj się poznać! Dołącz do naszej list!</p>
            </div>
        </div>
    </section>

    <section class="form">
        <div class="wrapper">
            <div class="form formbox">
                <h2 class="form__title">Wypełnij formularz i dołącz do list programistów!</h2>
                <button class="form__discord-btn">Dołącz przez konto DISCORD</button>
                <div class="form formbox-two">
                    <h2 class="form__title-two">lub wpisz się bezpośrednio do naszej mapy!</h2>
                    <input type="text" name="discord" value="Twój nick z Discord" class="form__discord-input">
                </div>
            </div>


        </div>
    </section>

</main>


<script src="./js/script.js"></script>
</body>
</html>
